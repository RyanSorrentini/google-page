<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./google-page.css"/>
    </head>
    <body>
        <header>
            <!-- Navigation bar -->
            <nav>
                <ul>
                    <li>About</li>
                    <li>Store</li>
                    <li>Gmail</li>
                </ul>
            </nav>
            <title>Google</title>
        </header>
        <!-- Google image-->
        <div class="container">
            <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"/>
        </div>
        <!-- Search Bar -->
        <form>
            <div>
            <label for="search-bar"></label>
            <input img="https://image.flaticon.com/icons/svg/483/483356.svg" class="google-search-bar" type="search" id="search-bar" name="search">
            </div>
            <div class="google-search-buttons">
            <button id="button-one" type="submit">Google Search</button>
            <button id="button-two" type="submit">I'm Feeling Lucky</button>
            </div>
        </form>

        </div>
    </div>
    </body>

</html>
