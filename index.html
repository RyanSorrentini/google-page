<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
</head>
<body id="grid-container">
    <header>
        <nav id="navbar">
            <ul class="navleft">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="navright">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><button class="show-app-button"><img src="./show-apps-button.png" alt="Show Apps"></button></li>
                <li><button class="button">Sign in</button></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form id="form">
            <div id="search-bar">
                <input type="search" class="search">
            </div>
            <div id="search-buttons">
                <div id="searchbtn1">
                    <button class="button searchbtns" type="submit">Search</button>
                </div>
                <div id="searchbtn2">
                    <button class="button searchbtns">I'm feeling lucky!</button>
                </div>
            </div>
        </form>
        <div id="link">
            <p><a href="#">Resources to help teachers during the coronavirus</a></p>
        </div>
    </main>
    <footer id="footer">
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
